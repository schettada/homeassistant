packages:
  esphome.bluetooth-proxy: github://esphome/bluetooth-proxies/esp32-generic/esp32-generic-s3.yaml@main

esphome:
  name: loft-bluetooth-proxy
  friendly_name: Loft Bluetooth Proxy
  name_add_mac_suffix: false

esp32:
  board: esp32-s3-devkitc-1

# Enable Home Assistant API
api:
  encryption:
    key: "bUbTV9SpnPdGFRs8CHiQ3oV3ES7EMyTr8e1iUpBZnJA="

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain
  fast_connect: True

time:
  - platform: homeassistant
    id: homeassistant_time 

web_server:
  local: true

button:
  - platform: restart
    name: Restart

text_sensor:
  - platform: version
    name: "ESPHome Version"
    hide_timestamp: true